<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary - Saifullah Asif</title>
    <link rel="stylesheet" href="three.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .gallery-item {
            padding: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">

    <div class="container my-5">
        <h1 class="text-center mb-5">Photo Gallary</h1>
        <p class="lead text-center mb-5">A collection of images related to our themes (RDR2, Bleach, etc.).</p>
        
        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="asif.jpeg" alt="Gallery Image 1 (Placeholder for logo.jpg)">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="logo.jpg" alt="Gallery Image 1 (Placeholder for logo.jpg)">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="images.jpg" alt="Gallery Image 2 (Placeholder for images.jpg)">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="aizen.jpg" alt="Gallery Image 3 (Placeholder for aizen.jpg)">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="1.jpg" alt="Gallery Image 4 (Placeholder for 1.jpg)">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="2.jpg" alt="Gallery Image 5 (Placeholder for 2.jpg)">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="3.jpg" alt="Gallery Image 6 (Placeholder for 3.jpg)">

            </div>
            
        </div>
    </div>
</body>
</html>
